{% extends 'sigmauser/base.html' %}


{% block content %}
<div id="wrapper">
        <div id="content_area">
            <h1>Welcome to Sigma Count</h1>
            {% if registered %}
                <h1>Thank You for registering, now lets do some analytics!</h1>
            {% else %}
                <form id="user_form" method="post" action="/sigmauser/register/" enctype="multipart/form-data">
                    {% csrf_token %}
        
                    <!-- Display each form. The as_p method wraps each element in a paragraph
                         (<p>) element. This ensures each element appears on a new line,
                         making everything look neater. -->
                    {{ user_form.as_p }}
                    {{ profile_form.as_p }}
        
                    <!-- Provide a button to click to submit the form. -->
                    <input type="submit" name="submit" value="Register" />
            </form>
         
            {% endif%}
       </div>
        
       
</div>
{% endblock %}
