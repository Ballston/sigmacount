<!DOCTYPE html><html lang="en">
<head>
    <title>SigmaCount</title>
    {% load static %}
    <link href="{% static "/sigmauser/layout.css" %}" rel="stylesheet" type="text/css" />
</head>


    <header>
        <a href="/"> <img src="#" alt="SigmaCount    LLC"/> </a>
    </header>

<div id="shoulder" align="right">
    {% if  user.is_authenticated %}
            <a href="/sigmauser/logout/">Logout</a>
    {% else %}
            <form id="login_form" method="post" action="/sigmauser/login/" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{login_form.username}}
                    {{ login_form.password}}
                    <input type="submit" name="login" value="Login" />
                    <a href="/sigmauser/register/" >Register</a>
            </form>  
    {% endif%}
</div>

 <body>
    {% block content %}
    {% endblock %}
    <footer>
    Copyright information usually goes here in the footer.
    </footer>
  </body>
</html>
